<!DOCTYPE html>

<html>
<head>
    
    
    <!--1 ind-->
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!--1 ind--><!--CSS-->
    <link rel="stylesheet" href="kazuma_2.css">
    <link rel="stylesheet" href="kazuma_blog.css">
    <link rel="stylesheet" href="kazuma_blog_b.css">
    
    
    <!--1 ind-->
    <title>Kazuma Ali Website</title>
    
    
    <!--1 ind--><!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    
</head>
<body>
    
    
<!--1 ind--><!--BACKGROUND SLIDESHOW-->
    <div class="slide-show">
        
        
        <img src="rengoku.webp" class="slide active">
        <img src="gintoki.webp" class="slide">
        <img src="megumin.webp" class="slide">
        
        
    </div>
    
    
    <!-- BLOG CONTAINER -->
    <div class="blog-container">
        <!-- CREATE POST SECTION (Visible only to admin) -->
        <!-- SEARCH BAR -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search posts..." 
               onkeypress="handleSearchKeypress(event)">
            <button class="clear-search-btn" onclick="clearSearch()" title="Clear search">
                <i class="fas fa-times"></i>
            </button>
            <button class="search-btn" onclick="searchPosts()" title="Search">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="create-post" id="createPostSection" style="display: none;">
            <h2>Create New Post</h2>
            <textarea id="postContent" placeholder="Write your post here..." class="post-content-input"></textarea>
            <div class="media-upload">
                <input type="file" id="mediaUpload" accept="image/*, video/*, .gif" multiple>
                <label for="mediaUpload" class="media-btn">
                    <i class="fas fa-image"></i> Add Media
                    
                </label>
                <div id="mediaPreview" class="media-preview"></div>
                
            </div>
            <button onclick="createPost()" class="publish-btn">Post</button>
        </div>

        <!-- BLOG POSTS DISPLAY -->
        <div class="blog-posts" id="blogPosts">
            <!-- Posts will be displayed here dynamically -->
        </div>

        <!-- ADD POST BUTTON (Visible only to admin) -->
        <button class="add-post-btn" id="addPostBtn" style="display: none;" onclick="toggleCreatePost()">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    
    
    <!--1 ind--><!--NAVIGATION BAR-->
    <nav class="nav-btn" id="navBtn">
        
        
        <!--2 ind-->
        <a href="kazuma_projects.html"><i class="fas fa-code"></i>Projects</a>
        <a href="kazuma_blog.html" class="active"><i class="fas fa-comment"></i>My Blog</a>
        <a href="index.html"><i class="fas fa-home"></i>Home</a>
        <a href="kazuma_blog2.html"><i class="fas fa-brain"></i>Your Blog</a>
        <a href="kazuma_stats.html"><i class="fas fa-chart-bar"></i>Statistics</a>
        
        
    </nav>
    
    
    <!--1 ind--><!--JAVASCRIPT-->
    <script src="kazuma_3.js"></script>
    <script src="kazuma_blog.js"></script>
    <script src="kazuma_blog_b.js"></script>
    
    
</body>
</html>
