<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="kazuma_2.css">
    <link rel="stylesheet" href="kazuma_projects.css">
    
    <title>Kazuma Ali Website</title>
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- BACKGROUND SLIDESHOW -->
    <div class="slide-show">
        <img src="rengoku.webp" class="slide active">
        <img src="gintoki.webp" class="slide">
        <img src="megumin.webp" class="slide">
    </div>
    
    <!-- PROJECTS CONTAINER -->
    <div class="projects-container">
        <!-- CREATE PROJECT SECTION (Visible only to admin) -->
        <div class="create-project" id="createProjectSection" style="display: none;">
            <h2>Add New Project</h2>
            <textarea id="projectContent" placeholder="Describe your project here..." class="project-content-input"></textarea>
            <div class="media-upload">
                <input type="file" id="mediaUpload" accept="image/*, video/*, .gif" multiple>
                <label for="mediaUpload" class="media-btn">
                    <i class="fas fa-image"></i> Add Media
                </label>
                <div id="mediaPreview" class="media-preview"></div>
            </div>
            <button onclick="createProject()" class="publish-btn">Add Project</button>
        </div>

        <!-- PROJECTS DISPLAY -->
        <div class="projects-list" id="projectsList">
            <!-- Projects will be displayed here dynamically -->
        </div>

        <!-- ADD PROJECT BUTTON (Visible only to admin) -->
        <button class="add-project-btn" id="addProjectBtn" style="display: none;" onclick="toggleCreateProject()">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    
    <!-- NAVIGATION BAR -->
    <nav class="nav-btn" id="navBtn">
        <a href="kazuma_projects.html" class="active"><i class="fas fa-code"></i>Projects</a>
        <a href="kazuma_blog.html"><i class="fas fa-comment"></i>My Blog</a>
        <a href="index.html"><i class="fas fa-home"></i>Home</a>
        <a href="kazuma_blog2.html"><i class="fas fa-brain"></i>Your Blog</a>
        <a href="kazuma_stats.html"><i class="fas fa-chart-bar"></i>Statistics</a>
    </nav>
    
    <!-- JAVASCRIPT -->
    <script src="kazuma_3.js"></script>
    <script src="kazuma_projects.js"></script>
</body>
</html>
