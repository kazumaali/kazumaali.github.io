<!DOCTYPE html>

<html>
<head>
    
    
    <!--1 ind-->
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!--1 ind--><!--CSS-->
    <link rel="stylesheet" href="kazuma_blog2.css">
    <link rel="stylesheet" href="kazuma_2.css">
    
    
    <!--1 ind-->
    <title>Kazuma Ali Website</title>
    
    
    <!--1 ind--><!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    
</head>
<body>
    
    
    <!--1 ind--><!--BACKGROUND SLIDESHOW-->
    <div class="slide-show">
        
        
        <img src="rengoku.webp" class="slide active">
        <img src="gintoki.webp" class="slide">
        <img src="megumin.webp" class="slide">
        
        
    </div>
    
    <div class="blog-container" id="blogPosts">
    </div>
    
    <div class="create-post-bar" id="createPostBar">
        <div class="create-post-input-container">
            <textarea class="post-input" id="postContent" placeholder="What's on your mind?"></textarea>
            <input type="file" id="mediaUpload" multiple accept="image/*" style="display: none;">
            <button class="attach-btn" onclick="document.getElementById('mediaUpload').click()">
                <i class="fas fa-paperclip"></i>
            </button>
        <button class="send-btn" onclick="createUserPost()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="media-preview" id="mediaPreview"></div>
    </div>

<!-- EMOJI REACTION BAR -->
<div class="emoji-reaction-bar" id="emojiReactionBar">
    <button class="close-reaction-btn" onclick="closeReactionBar()">
        <i class="fas fa-times"></i>
    </button>
    <div class="emoji-reaction-buttons" id="emojiReactionButtons">
        <!-- Emoji buttons will be added by JavaScript -->
    </div>
</div>

<!-- ADD POST BUTTON -->
<button class="add-post-btn" id="addPostBtn" onclick="toggleCreatePostBar()">
    <i class="fas fa-plus"></i>
</button>
    
    
    <!--1 ind--><!--NAVIGATION BAR-->
    <nav class="nav-btn" id="navBtn">
        
        
        <!--2 ind-->
        <a href="kazuma_projects.html"><i class="fas fa-code"></i>Projects</a>
        <a href="kazuma_blog.html"><i class="fas fa-comment"></i>My Blog</a>
        <a href="kazuma_1.html"><i class="fas fa-home"></i>Home</a>
        <a href="kazuma_blog2.html" class="active"><i class="fas fa-brain"></i>Your Blog</a>
        <a href="kazuma_stats.html"><i class="fas fa-chart-bar"></i>Statistics</a>
        
        
    </nav>
    
    
    <!--1 ind--><!--JAVASCRIPT-->
    <script src="kazuma_3.js"></script>
    <script src="kazuma_blog2.js"></script>
    
    
</body>
</html>
